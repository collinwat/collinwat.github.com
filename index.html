---
layout: default
id: home
---
{% if site.posts %}
<ul class="unstyled posts">
  {% for post in site.posts %}
  <li>
    <time datetime="{{ post.date }}">{{ post.date | date_to_string }}</time>
    <a href="{{ post.url }}">{{ post.title }}</a>
  </li>
  {% endfor %}
</ul>
{% endif %}
{% if !site.posts %}
<p>Good gosh darn it. There are no blog posts.</p>
<p>Please wait for inception...</p>
{% endif %}
