<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html> <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>{% if page.title %}{{ page.title }} &ndash; {% endif %}{{ site.name }}</title>

    <meta name="author" content="{{ site.name }}" />
    <meta name="description" content="{{ site.description }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />

    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon-precomposed" sizes="144×144" href="/static/img/apple-touch-icon-144×144-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114×114" href="/static/img/static/img/apple-touch-icon-114×114-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72×72" href="/static/img/apple-touch-icon-72×72-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" sizes="57×57" href="/static/img/apple-touch-icon-57×57-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" href="/static/img/apple-touch-icon-precomposed.png" />

    <!--<link rel="alternate" type="application/rss+xml" href="/atom.xml" />-->
    <link rel="stylesheet" href="/static/css/normalize.css" type="text/css" />
    <link rel="stylesheet" href="/static/css/pygments.css" type="text/css" />
    <link rel="stylesheet" href="/static/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="/static/css/theme.css" type="text/css" />
    {% if page and page.styles %}
    {% for script in page.styles %}
    <link type="text/css" rel="stylesheet" href="{{ script }}" />
    {% endfor %}
    {% endif %}

    <!-- enable HTML5 elements in IE7+8 -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body{% if page.class %} class="{{ page.class }}"{% endif %}>
    <header class="site">
      <div class="wrapper">
        <a class="avatar" href="/"></a>
        <div class="stack">
          <h2 class="name">
            <a href="/">{{ site.name }}</a>
          </h2>
          <section>
            <ul class="unstyled">
              <li><a class="icon-home" href="/"></a></li>
              <li><a class="icon-info-sign" href="/about/"></a></li>
              <li><a class="icon-github-alt" href="https://github.com/{{ site.github }}"></a></li>
              <li><a class="icon-twitter" href="https://twitter.com/{{ site.twitter }}"></a></li>
              <li><a class="icon-rss" href="/atom.xml"></a></li>
            </ul>
          </section>
        </div>
      </div>
    </header>

    <section class="content">
      {{ content }}
    </section>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/static/js/jquery-1.9.1.min.js"><\/script>')</script>

    {% if page and page.scripts %}
    {% for script in page.scripts %}
    <script type="text/javascript" src="{{ script }}"></script>
    {% endfor %}
    {% endif %}

    {% if site.google.analytics %}
    <script type="text/javascript">
      var _gaq=[['_setAccount','{{ site.google.analytics }}'],['_trackPageview']];
      (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
      g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
      s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>
    {% endif %}
  </body>
</html>
